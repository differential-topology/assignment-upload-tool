<body>
  <header class="main-header">
    <div class="hamburger-menu" id="hamburgerMenu">
      <i class="fa fa-bars"></i>

    <nav class="main-nav">
      <ul>
        <li><a href="dashboard.html" data-nav="dashboard">Dashboard</a></li>

    <div class="profile-icon">
