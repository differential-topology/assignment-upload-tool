<!DOCTYPE html>
<!--
Datei: index.html
Zweck: Login-Seite für das Assignment Upload Tool.
-->
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Assignment Upload Tool - Login</title>
  <link rel="stylesheet" href="../assets/css/styles.css" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
  />
  <script src="../assets/js/scripts.js" defer></script>
</head>
<body class="page-login">
  <header class="header-login">
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider round"></span>
      </label>
      <span class="mode-label" id="modeLabel">
        ☀️ Light Mode
      </span>
    </div>
  </header>

  <main class="login-container">
    <h1 class="app-title">Assignment Upload Tool</h1>
    <div class="login-box">
      <form class="login-form" action="dashboard.html" method="get">
        <label for="username">Benutzername oder E-Mail:</label>
        <input 
          type="text" 
          id="username" 
          name="username" 
          placeholder="Benutzername/E-Mail" 
          required 
        />
        
        <label for="password">Passwort:</label>
        <div class="password-field">
          <input 
            type="password" 
            id="password" 
            name="password" 
            placeholder="Passwort" 
            required 
          />
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        
        <button type="submit" class="btn btn-primary">Anmelden</button>
      </form>
      <div class="login-links">
        <a href="#" class="forgot-password">Passwort vergessen?</a>
        <p>Noch kein Konto? <a href="#">Registrieren</a></p>
      </div>
    </div>
  </main>

  <footer class="footer-login">
    <div class="language-select">
      <label for="language">Language:</label>
      <select id="language" name="language">
        <option value="de">Deutsch</option>
        <option value="en">English</option>
      </select>
    </div>
  </footer>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const badge = document.querySelector(".notification-badge");
      if (badge) {
        badge.textContent = "1";
      }
    });
  </script>
</body>
</html>
